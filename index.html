<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To Do List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
    <div class="todo-container">
      <div id="title" style="display: flex;">
        <h1 style="margin-right: 15px; color: #ff7b00;">To-Do</h1>
        <h1>List</h1>
      </div>
  
        <div class="input-container">
            <input type="text" placeholder="Enter a new task">
            <button id="addtodo" onclick="addTodo()">Add Todo</button>
        </div>

        <div id="todoParent"></div>
    </div>
</body>

<script>
  let idx = 1;

  function addTodo() {
    let text = document.querySelector("input").value;
    let todoParent = document.querySelector("#todoParent");
    let newEle = document.createElement("div");
    newEle.className = "todo-item";
    newEle.innerHTML = "<h4>" + idx + ". " + text + "</h4><button onclick='deleteTodo(" + idx + ")'>Delete</button>";
    newEle.id = "todo-" + idx;
    todoParent.appendChild(newEle);
    idx++;
  }

  function deleteTodo(index) {
    const ele = document.querySelector("#todo-" + index);
    ele.remove();
    idx--;
  }
</script>

</html>
